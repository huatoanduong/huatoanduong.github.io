name: Deploy to GitHub Pages

on:
  push:
    branches: [main, build-page]
  # pull_request:
  #   branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with MkDocs
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/build-page'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-ftp:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/build-page'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pages
          path: ./dist

      # - name: Decode FTP credentials
      #   run: |
      #     echo "FTP_HOST=$(echo ${{ env.FTP_HOST }} | base64 -d)" >> $GITHUB_ENV
      #     echo "FTP_USER=$(echo ${{ env.FTP_USER }} | base64 -d)" >> $GITHUB_ENV
      #     echo "FTP_PASS=$(echo ${{ env.FTP_PASS }} | base64 -d)" >> $GITHUB_ENV
      #     echo "FTP_PATH=$(echo ${{ env.FTP_PATH }} | base64 -d)" >> $GITHUB_ENV

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASS }}
          server-dir: ${{ env.FTP_PATH }}
          local-dir: ./dist/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.hg*
            **/.hg*/**
            **/.svn*/**
            **/.DS_Store
            **/Thumbs.db
